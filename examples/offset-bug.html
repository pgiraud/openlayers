<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>OpenLayers Basic Single WMS Example</title>
    <link rel="stylesheet" href="../theme/default/style.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="../lib/OpenLayers.js"></script>
    <script type="text/javascript">
        var map, layer, overlaylayer;
        function init(){
            map = new OpenLayers.Map( 'map' );
            layer = new OpenLayers.Layer.WMS( "OpenLayers WMS",
                    "http://vmap0.tiles.osgeo.org/wms/vmap0",
                    {layers: 'basic'} );
            map.addLayer(layer);
            overlaylayer = new OpenLayers.Layer.WMS( "OpenLayers WMS",
                "http://vmap0.tiles.osgeo.org/wms/vmap0",
                {layers: 'country_01,country_02', transparent: 'true'}
            );
            map.addLayer(overlaylayer);
            map.setCenter(new OpenLayers.LonLat(-7.84375, 42.125), 7);
        }

        function toggleVisibility() {
            overlaylayer.setVisibility((overlaylayer.visibility) ? false : true);
        }
    </script>
  </head>
  <body onload="init()">
    <h1 id="title">Basic Single WMS Example</h1>
    <a href="javascript:void(0);" onclick="toggleVisibility()">toggle visibility</a>
    <div id="map" class="smallmap"></div>
    <div id="docs">
        <p>Procedure to reproduce the bug:
        <ul>
            <li>toggle visibility of the roads layers (click the link above the map),</li>
            <li>zoom out,</li>
            <li>drag the map (slightly),</li>
            <li>zoom in,</li>
            <li>toggle visibility again.</li>
        </ul>
        </p>
    </div>
  </body>
</html>
